machine:
  xcode:
    version: "8.2.0"
  environment:
    FASTLANE_SKIP_UPDATE_CHECK: true
    UPLOAD_IOS_SNAPSHOT_BUCKET_NAME: eidolon-ci

dependencies:
  cache_directories:
    - derived_data
  pre:
    - gem install bundler
    - bundle install
    - bundle exec pod repo update
    # - bundle exec pod install
    # See https://discuss.circleci.com/t/xcode-exit-code-65/4284/13
    - xcrun instruments -w "30244F9E-BA58-403B-82B1-ACD9AE948EB6" || echo "(Pre)Launched the simulator."
  post:
    - set -o pipefail && xcodebuild -destination "id=30244F9E-BA58-403B-82B1-ACD9AE948EB6" -scheme "Tweetometer" -workspace "TweetsCounter.xcworkspace" -derivedDataPath derived_data build | xcpretty --color

test:
  override:
    - set -o pipefail && xcodebuild -destination "id=30244F9E-BA58-403B-82B1-ACD9AE948EB6" -scheme "Tweetometer" -workspace "TweetsCounter.xcworkspace" -derivedDataPath derived_data test | xcpretty --color --test
