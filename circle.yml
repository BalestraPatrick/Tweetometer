machine:
  xcode:
    version: "8.2.0"
  environment:
    FASTLANE_SKIP_UPDATE_CHECK: true

dependencies:
  cache_directories:
    - derived_data
  pre:
    - gem install bundler
    - bundle install
    - bundle exec pod install
    - xcrun instruments -w "8E9EAB52-88D1-41FD-B911-B1D97E56D57B" || echo "(Pre)Launched the simulator."

test:
  override:
    - set -o pipefail && xcodebuild -destination "id=8E9EAB52-88D1-41FD-B911-B1D97E56D57B" -scheme "Tweetometer" -workspace "TweetsCounter.xcworkspace" -derivedDataPath derived_data test | xcpretty --color --test
